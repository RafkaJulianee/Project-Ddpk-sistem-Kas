<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayar Kas</title>
  <link rel="stylesheet" href="css/inputkas.css">
    <link rel="shortcut icon" href="rpl.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <h2>Tambah Kas Siswa</h2>
    <form id="formKas" class="mb-4">
      <div class="mb-4">
        <label for="nama">Nama Siswa</label>
        <select id="nama" class="form-select" required>
          <option value="">-- Pilih Siswa --</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="jumlah">Jumlah Bayar (Rp)</label>
        <input type="number" id="jumlah" class="form-control" min="1" required />
      </div>
      <button type="submit" class="btn btn-primary">Simpan Kas</button>
    </form>
    <a href="index.html" class="btn btn-secondary">Kembali ke Dashboard</a>
    <div id="notifikasi" class="d-none"></div>
  </div>
  <script src="js/inputkas.js"></script>

  
</body>
</html>
