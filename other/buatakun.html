<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Akun</title>
  <link rel="stylesheet" href="css/buatakun.css">
  <link rel="shortcut icon" href="img/rpl.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <form id="registerForm">
      <h2>Buat Akun</h2>
      <div class="input-field">
        <input type="text" id="nama" required />
        <label>Nama Lengkap</label>
      </div>
      <div class="input-field">
        <input type="tel" id="telepon" required />
        <label>No Telepon</label>
      </div>
      <div class="input-field">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>
      <button type="submit">Daftar</button>
      <div class="back">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
      </div>
    </form>
  </div>
  <script src="js/buatakun.js"></script>
</body>

</html>
