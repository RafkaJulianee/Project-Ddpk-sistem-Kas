<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">


  <link rel="shortcut icon" href="rpl.png" type="image/x-icon" />
 
</head>

<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="email" required />
        <label>Masukkan email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required />
        <label>Masukkan password</label>
      </div>
      <div class="forget">
        <label><input type="checkbox" /> Simpan login</label>
      </div>
      <button type="submit">Masuk</button>
      <div class="create-account">
        Belum punya akun? <a href="buatakun.html">Buat akun</a>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah form melakukan reload halaman

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Ambil data akun dari localStorage
      const akun = JSON.parse(localStorage.getItem("akun")) || [];

      // Cek apakah ada user dengan email dan password yang sesuai
      const user = akun.find(
        (user) => user.email === email && user.password === password
      );

      if (user) {
        // Simpan data profil ke localStorage agar bisa digunakan di halaman lain
        localStorage.setItem("profilNama", user.nama);
        localStorage.setItem("profilTelepon", user.telepon);

        alert("Login berhasil!");

        // Arahkan ke dashboard
        window.location.href = "index.html";
      } else {
        alert("Email atau password salah.");
      }
    });
  </script>


</body>

</html>
