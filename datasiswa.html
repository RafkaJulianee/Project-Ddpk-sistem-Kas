<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Siswa</title>
  <link rel="stylesheet" href="css/siswa.css">
  <link rel="shortcut icon" href="img/rpl.png" type="image/x-icon" />
  <!-- Bootstrap dan font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <!-- Tombol kembali ke dashboard -->
    <a href="index.html" class="btn btn-back">‚Üê Kembali ke Dashboard</a>

    <!-- Judul -->
    <h2>Data Siswa & Status Kas</h2>

    <!-- Input pencarian nama -->
    <input type="text" id="searchInput" placeholder="Cari nama siswa..." class="form-control mb-3" />

    <!-- Tombol reset kas -->
    <button id="resetKas">Reset Kas Mingguan</button>

    <!-- Tabel data siswa -->
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Kelas</th>
          <th>Status Kas</th>
          <th>Total Bayar</th>
        </tr>
      </thead>
      <tbody id="siswaTable"></tbody>
    </table>

    <!-- Total kas -->
    <p id="totalKas"></p>
  </div>
  <script src="js/siswa.js"></script>

</body>

</html>
